# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# Based on: https://github.com/actions/starter-workflows/blob/main/ci/python-package.yml

name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest black
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 skills/ --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=__pycache__,.git
        # exit-zero treats all errors as warnings
        flake8 skills/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=__pycache__,.git

    - name: Check formatting with black
      run: |
        black --check skills/ || true

    - name: Run basic structure tests
      run: |
        # Check each Skill has required files
        python -c "
        import os
        skills_dir = 'skills'
        for skill in os.listdir(skills_dir):
            skill_path = os.path.join(skills_dir, skill)
            if os.path.isdir(skill_path) and not skill.startswith('.'):
                skill_md = os.path.join(skill_path, 'SKILL.md')
                if os.path.exists(skill_md):
                    print(f'✓ {skill} has SKILL.md')
                else:
                    print(f'✗ {skill} missing SKILL.md')
        "

  documentation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Check documentation files
      run: |
        echo "Checking required documentation..."
        test -f README.md && echo "✓ README.md" || echo "✗ Missing README.md"
        test -f LICENSE && echo "✓ LICENSE" || echo "✗ Missing LICENSE"
        test -f ARCHITECTURE.md && echo "✓ ARCHITECTURE.md" || echo "✗ Missing ARCHITECTURE.md"

        echo "Checking Skills documentation..."
        for skill in skills/*/; do
          if [ -d "$skill" ] && [ ! "$skill" = "skills/./" ]; then
            if [ -f "${skill}SKILL.md" ]; then
              echo "✓ ${skill}SKILL.md"
            else
              echo "✗ Missing ${skill}SKILL.md"
              exit 1
            fi
          fi
        done

        echo "All documentation checks passed!"
